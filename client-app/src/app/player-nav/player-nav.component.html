<div *ngIf="canJoin || canMarkReady" class="player-nav">
  <div class="flex flex-row flex-jc-center">
    <button mat-raised-button color="primary" *ngIf="canJoin" (click)="joinGame()">
        <i class="fas fa-user-plus"></i> <span class="button-text">Dołącz</span>
    </button>

    <button mat-raised-button color="primary" *ngIf="canMarkReady" (click)="markReady()">
        <i class="fa fa-hand-paper"></i> <span class="button-text">Gotowy</span>
    </button>
  </div>
</div>
