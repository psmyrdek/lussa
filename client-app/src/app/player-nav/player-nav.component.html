<div *ngIf="canJoin || canMarkReady" class="player-nav">
  <div class="flex flex-row flex-jc-center">
    <button *ngIf="canJoin" class="button button-action" (click)="joinGame()">
      <i class="fas fa-user-plus"></i> Join
    </button>

    <button *ngIf="canMarkReady" class="button button-action" (click)="markReady()">
      <i class="fas fa-hand-paper"></i> Ready
    </button>
  </div>
</div>
