<div class="topbar" [ngClass]="playerColor">
  <div>
    <app-score-summary></app-score-summary>
  </div>
  <div>
    <app-bonus-colors></app-bonus-colors>
  </div>
  <div class="flex flex-row">
    <button *ngIf="canJoin" class="button-action" (click)="joinGame()">
      <i class="fas fa-user-plus"></i>
    </button>

    <button *ngIf="canMarkReady" class="button-action" (click)="markReady()">
      <i class="fas fa-hand-paper"></i>
    </button>
    
  </div>
</div>
