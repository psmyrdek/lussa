<div class="bonus-colors">
    <div class="round-marker">

      <ng-container *ngIf="roundNo === 0">
          <div class="stone empty-stone"></div>
      </ng-container>

      <ng-container *ngIf="roundNo > 0">
          <div [ngClass]="'stone ' + bonusColor"></div>
      </ng-container>

    </div>
</div>
