<div class="bonus-colors">
    <div class="round-marker">

        <div class="flex flex-row flex-ai-center" *ngIf="roundNo <= 1">
            <span class="round-indicator">{{ roundNo }} / 6</span>
            <div class="stone empty-stone" (click)="openPreview()"></div>
        </div>

        <div class="flex flex-row flex-ai-center" *ngIf="roundNo > 1">
            <span class="round-indicator">{{ roundNo }} / 6</span>
            <div (click)="openPreview()" [ngClass]="'stone ' + bonusColor"></div>
        </div>

    </div>
</div>
